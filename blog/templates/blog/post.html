{% extends 'base.html' %}

{% block title %}
    {{ post|title }}
{% endblock %}

{% block content %}
    <div class="section-blog-post">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="post-container">
                        <a class="back" href="{% url 'index' %}">Back to all posts</a>

                        <h1>{{ post|title }}</h1>

                        <span class="by">Posted by <strong>{{ author }}</strong> on <strong>{{ date }}</strong></span>

                        <div class="featured-image">
                            <img src="https://d2devwt40at1e2.cloudfront.net/api/file/FNVJdJWTu6N0tIwhx8AA" width="100%"
                                 alt="">
                        </div>

                        <div class="post-body">
                            <p>{{ body }}</p>

                            <p>{{ body }}</p>
                        </div>

                        <div id="disqus_thread"></div>

                        {% block js_footer %}
                            <script type="text/javascript">
                                /* * * CONFIGURATION VARIABLES * * */
                                var disqus_shortname = 'buttercms';

                                /* * * DON'T EDIT BELOW THIS LINE * * */
                                (function () {
                                    var dsq = document.createElement('script');
                                    dsq.type = 'text/javascript';
                                    dsq.async = true;
                                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                                })();
                            </script>
                        {% endblock %}

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
